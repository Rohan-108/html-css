<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand" ></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <div class="digital-clock">8:10:45</div>
    <script>
        const secondHand=document.querySelector('.second-hand');
        const minHand=document.querySelector('.min-hand');
        const hourHand=document.querySelector('.hour-hand');
        function setDate(){
            const time=new Date();
            const second=time.getSeconds();
            const min = time.getMinutes();
            const hour = time.getHours();
                //analog clock
            const secondDegree=((second/60)*360)+90;
            secondHand.style.transform=`rotate(${secondDegree}deg)`;

            const minDegree = ((min / 60) * 360)+((second/60)*6) + 90;
            minHand.style.transform = `rotate(${minDegree}deg)`;

            const hourDegree = ((hour / 12) * 360) + ((min / 60) * 30) + 90;
            hourHand.style.transform = `rotate(${hourDegree}deg)`;
                let am_pm="AM";
            //digital clock
            let hours=hour;
            let mins=min;
            let seconds=second;

            hours=hours<10?'0'+hours:hours;
            mins=mins<10?'0'+mins:mins;
            seconds=seconds<10?'0'+seconds:seconds;

            
            if (hours > 12) {
                hours -= 12;
                am_pm = "PM";
            }
            if (hours == 0) {
                hours = 12;
                am_pm = "AM";
            }
            //view for dom
            let currentTime=`${hours}:${mins}:${seconds} ${am_pm}`;
            const digitalClock=document.querySelector('.digital-clock');
            digitalClock.innerHTML=currentTime;

        }
        setInterval(setDate,1000);//running every 1s 
        setDate();
    </script>
</body>
</html>
